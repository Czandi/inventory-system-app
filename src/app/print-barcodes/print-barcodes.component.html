<div class="download-barcodes">
  <!-- <canvas class="center" id="canvas"></canvas>
  <img src="" alt="" id="mirror" #mirror /> -->
  <img id="canvas" #canvas />
  <a id="download-link" #donwloadLink></a>
  <div
    class="barcodes-container download"
    id="barcodes-container"
    #barcodesContainer
  >
    <div class="barcode" *ngFor="let barcode of downloadingBarcodes">
      <div (click)="removeBarcode(barcode)" class="x">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="content">
        <div class="model">
          <h3>{{ barcode["model"] }}</h3>
        </div>
        <ngx-barcode
          [bc-value]="barcode['barcode']"
          [bc-display-value]="false"
          bc-background="transparent"
          bc-line-color="black"
          bc-height="50"
          [bc-width]="'1.5'"
        ></ngx-barcode>

        <p>{{ barcode["barcode"] }}</p>
      </div>
    </div>
  </div>
</div>
<div class="content-container">
  <h1 class="header">{{ "PAGES.PRINT_BARCODES.TITLE" | translate }}</h1>

  <ng-container *ngIf="barcodes.length !== 0">
    <div class="center">
      <div class="barcodes-container">
        <div class="barcode" *ngFor="let barcode of barcodes">
          <div (click)="removeBarcode(barcode)" class="x">
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="content">
            <div class="model">
              <h3>{{ barcode["model"] }}</h3>
            </div>
            <ngx-barcode
              [bc-value]="barcode['barcode']"
              [bc-display-value]="false"
              bc-background="transparent"
              bc-line-color="white"
              bc-height="50"
              [bc-width]="'1.5'"
            ></ngx-barcode>
            <!-- <img [src]="barcodesSrc[barcode['barcode']]" alt="" /> -->
            <p>{{ barcode["barcode"] }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <app-button
        (click)="clearBarcodesList()"
        class="button"
        type="primary"
        text="Wyczyść"
      ></app-button>
      <app-button
        (click)="saveBarcodesImgs()"
        class="button"
        type="primary"
        text="Pobierz"
        id="downloader"
        download="image.png"
      ></app-button>
    </div>
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
    ></app-pagination>
  </ng-container>

  <ng-container *ngIf="barcodes.length === 0">
    <div class="noBarcodesInfo center">
      <h3>{{ "PAGES.PRINT_BARCODES.FIRST_TEXT" | translate }}</h3>
      <p>
        {{ "PAGES.PRINT_BARCODES.SECOND_TEXT" | translate }}
      </p>
    </div>
  </ng-container>

  <app-context-menu></app-context-menu>
</div>
