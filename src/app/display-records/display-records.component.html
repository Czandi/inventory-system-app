<div class="content-container">
  <h1 class="header">{{ "PAGES.DISPLAY_RECORDS.TITLE" | translate }}</h1>
  <div class="center">
    <div class="search-bar">
      <input
        type="text"
        [placeholder]="'PAGES.DISPLAY_RECORDS.SEARCH' | translate"
        #searchBar
        (keyup)="onTyping()"
      />
    </div>

    <div class="select-display">
      <label for="tables"
        >{{ "PAGES.DISPLAY_RECORDS.DISPLAY.DISPLAY" | translate }} :</label
      >
      <select
        (change)="onDisplaySelect($event.target.value)"
        id="tables"
        name="tablelist"
      >
        <option value="device">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.DEVICE" | translate }}
        </option>

        <option value="model">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.MODEL" | translate }}
        </option>

        <option value="deviceSet">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.DEVICE_SET" | translate }}
        </option>

        <option value="deviceType">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.DEVICE_TYPE" | translate }}
        </option>

        <option value="owner">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.OWNER" | translate }}
        </option>

        <option value="room">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.ROOM" | translate }}
        </option>
      </select>
    </div>

    <app-device-table
      *ngIf="currentTable === 'device'"
      [currentPage]="currentPage"
      [searchValue]="searchValue"
    ></app-device-table>

    <app-model-table
      *ngIf="currentTable === 'model'"
      [currentPage]="currentPage"
      [searchValue]="searchValue"
    >
    </app-model-table>

    <app-device-set-table
      *ngIf="currentTable === 'deviceSet'"
      [currentPage]="currentPage"
      [searchValue]="searchValue"
    >
    </app-device-set-table>

    <app-device-type-table
      *ngIf="currentTable === 'deviceType'"
      [currentPage]="currentPage"
      [searchValue]="searchValue"
    >
    </app-device-type-table>

    <app-owner-table
      *ngIf="currentTable === 'owner'"
      [currentPage]="currentPage"
      [searchValue]="searchValue"
    >
    </app-owner-table>

    <app-room-table
      *ngIf="currentTable === 'room'"
      [currentPage]="currentPage"
      [searchValue]="searchValue"
    >
    </app-room-table>
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [pages]="pages"
    [totalPages]="totalPages"
  ></app-pagination>

  <app-context-menu></app-context-menu>
</div>
