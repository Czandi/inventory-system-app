<div class="content-container">
  <h1 class="header">{{ "PAGES.DISPLAY_RECORDS.TITLE" | translate }}</h1>
  <div class="center">
    <div class="select-table">
      <label for="tables">{{
        "PAGES.DISPLAY_RECORDS.TABLES.TABLES" | translate
      }}</label>
      <select id="tables" name="tablelist">
        <option value="device">
          {{ "PAGES.DISPLAY_RECORDS.TABLES.DEVICES" | translate }}
        </option>

        <option value="devices_sets">
          {{ "PAGES.DISPLAY_RECORDS.TABLES.DEVICES_SETS" | translate }}
        </option>

        <option value="models">
          {{ "PAGES.DISPLAY_RECORDS.TABLES.MODELS" | translate }}
        </option>

        <option value="owners">
          {{ "PAGES.DISPLAY_RECORDS.TABLES.OWNERS" | translate }}
        </option>

        <option value="rooms">
          {{ "PAGES.DISPLAY_RECORDS.TABLES.ROOMS" | translate }}
        </option>
      </select>
    </div>

    <div class="select-display-type">
      <label for="tables">{{
        "PAGES.DISPLAY_RECORDS.DISPLAY_TYPE.DISPLAY" | translate
      }}</label>

      <select id="tables" name="tablelist">
        <option value="device">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY_TYPE.ALL" | translate }}
        </option>

        <option value="devices_sets">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY_TYPE.SUMS" | translate }}
        </option>
      </select>
    </div>

    <div class="search-bar">
      <input
        type="text"
        [placeholder]="'PAGES.DISPLAY_RECORDS.SEARCH' | translate"
        #searchBar
        (keyup)="onTyping($event)"
      />
    </div>

    <app-device-table [devices]="devices"></app-device-table>
  </div>

  <app-pagination [pages]="pages" [totalPages]="totalPages"></app-pagination>

  <app-context-menu></app-context-menu>
</div>
