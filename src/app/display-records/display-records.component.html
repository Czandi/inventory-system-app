<div class="content-container">
  <h1 class="header">{{ "PAGES.DISPLAY_RECORDS.TITLE" | translate }}</h1>
  <div class="center">
    <div class="search-bar">
      <input
        type="text"
        [placeholder]="'PAGES.DISPLAY_RECORDS.SEARCH' | translate"
        #searchBar
        (keyup)="onTyping()"
      />
    </div>

    <div class="select-display">
      <label for="tables"
        >{{ "PAGES.DISPLAY_RECORDS.DISPLAY.DISPLAY" | translate }} :</label
      >
      <select
        (change)="onDisplaySelect($event.target.value)"
        id="tables"
        name="tablelist"
      >
        <option value="device">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.DEVICES" | translate }}
        </option>

        <option value="model">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.MODELS" | translate }}
        </option>

        <option value="device_set">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.DEVICES_SETS" | translate }}
        </option>

        <option value="owner">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.OWNERS" | translate }}
        </option>

        <option value="room">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY.ROOMS" | translate }}
        </option>
      </select>
    </div>

    <!-- <div class="select-display-type">
      <label for="tables">{{
        "PAGES.DISPLAY_RECORDS.DISPLAY_TYPE.DISPLAY" | translate
      }}</label>

      <select id="tables" name="tablelist">
        <option value="device">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY_TYPE.ALL" | translate }}
        </option>

        <option value="device_set">
          {{ "PAGES.DISPLAY_RECORDS.DISPLAY_TYPE.SUMS" | translate }}
        </option>
      </select>
    </div> -->

    <app-device-table [devices]="devices"></app-device-table>
  </div>

  <app-pagination [pages]="pages" [totalPages]="totalPages"></app-pagination>

  <app-context-menu></app-context-menu>
</div>
