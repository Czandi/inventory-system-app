<div class="table-container">
  <table class="records full-view">
    <tr [ngClass]="blured === true ? 'blur' : ''">
      <th *ngFor="let item of tableData">
        <span (click)="setSortValue(item.id)"
          >{{ item.header | translate }}
        </span>
        <img
          src="../../../../../assets/icons/sort_arrow_up.svg"
          [id]="item.id"
        />
      </th>
    </tr>
    <tr [ngClass]="blured === true ? 'blur' : ''" class="line">
      <td colspan="7">
        <div></div>
      </td>
    </tr>
    <tr
      *ngFor="let device of devices"
      (contextmenu)="onRightClick($event, device.id)"
      [id]="'device' + device.id"
      [ngClass]="
        editedRecord === 0
          ? ''
          : editedRecord != device.id
          ? 'blur'
          : 'edited-value'
      "
    >
      <ng-container *ngIf="editedRecord != device.id">
        <td>{{ device.serialNumber }}</td>
        <td>{{ device.model }}</td>
        <td>{{ device.type }}</td>
        <td>{{ device.room }}</td>
        <td>{{ device.owner }}</td>
        <td>{{ device.barCode }}</td>
        <td>{{ device.deviceSet }}</td>
      </ng-container>

      <ng-container *ngIf="editedRecord === device.id">
        <td>
          <input type="text" [value]="device.serialNumber" />
        </td>
        <td>
          <input type="text" [value]="device.model" />
        </td>
        <td>
          <input type="text" [value]="device.type" />
        </td>
        <td>
          <input type="text" [value]="device.room" />
        </td>
        <td>
          <input type="text" [value]="device.owner" />
        </td>
        <td>
          <input type="text" [value]="device.barCode" />
        </td>
        <td>
          <input type="text" [value]="device.deviceSet" />
        </td>
        <app-button
          class="delete-button"
          type="primary"
          [id]="'button' + device.id"
          text="Aktualizuj"
          (click)="updateRecord(device.id)"
        ></app-button>
      </ng-container>
    </tr>

    <tr *ngFor="let i of [].constructor(10 - devices.length)"></tr>
  </table>
</div>
