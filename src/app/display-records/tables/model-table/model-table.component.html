<div class="table-container">
  <table class="records">
    <tr [ngClass]="blured === true ? 'blur' : ''">
      <th *ngFor="let item of tableData">
        <span (click)="setSortValue(item.id)"
          >{{ item.header | translate }}
        </span>
        <img
          src="../../../../../assets/icons/sort_arrow_up.svg"
          [id]="item.id"
        />
      </th>
    </tr>
    <tr [ngClass]="blured === true ? 'blur' : ''" class="line">
      <td colspan="7">
        <div></div>
      </td>
    </tr>
    <tr
      *ngFor="let model of models"
      (contextmenu)="onRightClick($event, model.id)"
      [id]="'device' + model.id"
      [ngClass]="
        editedRecord === 0
          ? ''
          : editedRecord != model.id
          ? 'blur'
          : 'edited-value'
      "
    >
      <ng-container *ngIf="editedRecord != model.id">
        <td>{{ model.name }}</td>
        <td>{{ model.type }}</td>
        <td>{{ model.count }}</td>
      </ng-container>

      <ng-container *ngIf="editedRecord === model.id">
        <td><input type="text" [value]="model.name" /></td>
        <td><input type="text" [value]="model.type" /></td>
        <td>{{ model.count }}</td>
        <app-button
          class="delete-button"
          type="primary"
          [id]="'button' + model.id"
          text="Aktualizuj"
          (click)="updateRecord(model.id)"
        ></app-button>
      </ng-container>
    </tr>
  </table>
</div>
