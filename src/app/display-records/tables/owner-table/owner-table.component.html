<div class="table-container">
  <table class="records">
    <tr [ngClass]="blured === true ? 'blur' : ''">
      <th *ngFor="let item of tableData">
        <span (click)="setSortValue(item.id)"
          >{{ item.header | translate }}
        </span>
        <img
          src="../../../../../assets/icons/sort_arrow_up.svg"
          [id]="item.id"
        />
      </th>
    </tr>
    <tr [ngClass]="blured === true ? 'blur' : ''" class="line">
      <td colspan="7">
        <div></div>
      </td>
    </tr>
    <tr
      *ngFor="let owner of owners"
      (contextmenu)="onRightClick($event, owner.id)"
      [id]="'device' + owner.id"
      [ngClass]="
        editedRecord === 0
          ? ''
          : editedRecord != owner.id
          ? 'blur'
          : 'edited-value'
      "
    >
      <ng-container *ngIf="editedRecord != owner.id">
        <td>{{ owner.name }}</td>
        <td>{{ owner.itemsCount }}</td>
      </ng-container>

      <ng-container *ngIf="editedRecord === owner.id">
        <td><input type="text" [value]="owner.name" /></td>
        <td>{{ owner.itemsCount }}</td>
        <app-button
          class="delete-button"
          type="primary"
          [id]="'button' + owner.id"
          text="Aktualizuj"
          (click)="updateRecord(owner.id)"
        ></app-button>
      </ng-container>
    </tr>

    <!-- <tr *ngFor="let i of [].constructor(10 - devices.length)"></tr> -->
  </table>
</div>
