<app-alert-box [newRecords]="newRecord" #alertBox></app-alert-box>
<div class="top-section">
  <h2>{{ "PAGES.UPDATE_RECORDS.SET_TEXT" | translate }}</h2>

  <div class="room-select">
    <label [ngClass]="deviceSetAccepted ? 'inactive' : ''" for="room-input">{{
      "TABLE_HEADERS.DEVICE.SET_NUMBER" | translate
    }}</label>
    <input
      type="text"
      (change)="checkName()"
      [readOnly]="deviceSetAccepted"
      [placeholder]="'TABLE_HEADERS.DEVICE.SET_NUMBER' | translate"
      list="rooms"
      [ngClass]="deviceSetAccepted ? 'inactive' : ''"
      required
      #deviceSetInput
    />
    <datalist id="rooms">
      <option *ngFor="let set of deviceSetNames" [value]="set"></option>
    </datalist>
  </div>

  <app-button
    class="accept-button"
    [type]="deviceSetAccepted ? 'secondary' : 'primary'"
    [text]="deviceSetAccepted ? 'Anuluj' : 'Zatwierdź'"
    (click)="deviceSetSelectSwitcher()"
  ></app-button>
</div>

<div class="bottom-section">
  <ng-container *ngIf="deviceSetAccepted">
    <div class="info">
      <h2>{{ "PAGES.UPDATE_RECORDS.SET_SCAN_DEVICES" | translate }}</h2>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="scanned-devices">
      <p>{{ "PAGES.UPDATE_RECORDS.SCANNED_DEVICES" | translate }}</p>
      <div class="device-container">
        <div class="device">
          <span>23461653</span>
          <div class="x">
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="device">
          <span>23461653</span>
          <div class="x">
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>

    <app-button
      class="accept-button"
      type="primary"
      text="Zatwierdź"
      (click)="update()"
    ></app-button>
  </ng-container>
</div>
