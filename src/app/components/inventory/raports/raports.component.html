<div class="content-container">
  <h1 class="header">{{ "PAGES.INVENTORY.RAPORTS" | translate }}</h1>
  <div class="center" *ngIf="inventories.length !== 0">
    <div class="table-container">
      <table class="records">
        <tr>
          <th>
            <span (click)="setSortValue('room')">{{
              "PAGES.REPORT.INVENTORY_FOR" | translate
            }}</span>
            <img src="assets/icons/sort_arrow_up.svg" id="room" />
          </th>
          <th>
            <span (click)="setSortValue('date')">{{
              "PAGES.REPORT.DATE" | translate
            }}</span>
            <img src="assets/icons/sort_arrow_up.svg" id="date" />
          </th>
        </tr>
        <tr class="line">
          <td colspan="7">
            <div></div>
          </td>
        </tr>
        <tr
          *ngFor="let inventory of inventories"
          class="hoverable"
          (click)="download(inventory.id)"
        >
          <td>{{ inventory.recordName }}</td>
          <td>{{ inventory.date }}</td>
        </tr>
      </table>
    </div>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
  ></app-pagination>
  <div class="center" *ngIf="inventories.length === 0">
    <h3>{{ "PAGES.INVENTORY.NO_RAPORTS_FIRST_TEXT" | translate }}</h3>
    <p>{{ "PAGES.INVENTORY.NO_RAPORTS_SECOND_TEXT" | translate }}</p>
  </div>
</div>
